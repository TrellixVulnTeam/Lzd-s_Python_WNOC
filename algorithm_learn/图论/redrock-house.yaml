apiVersion: v1
kind: Service
metadata:
  name: redrock-house
  namespace: fe-prod
  labels:
    app: redrock-house # 追踪哪一个pod需要暴露端口
spec:
  ports:
    - name: http
      port: 8080 # svc服务端口
      protocol: TCP
      targetPort: 8080 # 容器端口
  sessionAffinity: None
  selector:
    app: redrock-house
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redrock-house
  namespace: fe-prod
  labels:
    app: redrock-house
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: redrock-house
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redrock-house
    spec:
      containers:
        - image: 'reg.redrock.team/fe-prod-artifacts/redrock-house:9a7b8a776ddc1a8db1569b30540aad202cf9ed16'
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 8080
          env:
          - name: CLUSTER
            value: CQUPT
          - name: DOMAIN
            value: fe-prod.redrock.cqupt.edu.cn
          lifecycle: {}
          name: redrock-house
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: reg.redrock.team
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seLinuxOptions: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix-redrock-house
  namespace: fe-prod
spec:
  stripPrefix:
    forceSlash: false
    prefixes:
      - /redrock-house
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redrock-house
  namespace: fe-prod
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`fe-prod.redrock.cqupt.edu.cn`) && PathPrefix(`/redrock-house`)
    middlewares:
    - name: stripprefix-redrock-house
    - name: cors
    kind: Rule
    services:
      - name: redrock-house
        port: 8080